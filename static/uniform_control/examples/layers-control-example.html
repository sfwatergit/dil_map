<!DOCTYPE html>
<html>
<head>
  <title>Simple Leaflet Layers Control Example with Jquery Uniform.js</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//leafletjs.com/dist/leaflet.css" />
  <link rel="stylesheet"
      href="//cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
  <script src="//cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="../src/UniformControl.js"></script>
  <script src="../lib/uniform/jquery.uniform.min.js"></script>
  <link rel="stylesheet"
      href="../lib/uniform/themes/agent/css/uniform.agent.css"/>
</head>
<h3>Simple Leaflet Layers Control Example with Jquery Uniform.js</h3>
<a href="index.html">Back to table of contents</a>
<body>
  <div id="map" style="width: 600px; height: 400px"></div>
  <script>
    var cities = new L.LayerGroup();

      L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
    L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
    L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
    L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);


      var cmAttr = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
      cmUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/{styleId}/256/{z}/{x}/{y}.png';

      var minimal   = L.tileLayer(cmUrl, {styleId: 22677, attribution: cmAttr}),
        midnight  = L.tileLayer(cmUrl, {styleId: 999,   attribution: cmAttr}),
        motorways = L.tileLayer(cmUrl, {styleId: 46561, attribution: cmAttr});

    var map = L.map('map', {
      center: [39.73, -104.99],
      zoom: 10,
      layers: [minimal, motorways, cities]
    });

    var baseLayers = {
      "Minimal": minimal,
      "Night View": midnight
    };

    var overlays = {
      "Motorways": motorways,
      "Cities": cities
    };

    var control = L.control.UniForm(baseLayers, overlays);
    control.addTo(map);
    control.renderUniformControl();
  </script>
</body>
</html>
